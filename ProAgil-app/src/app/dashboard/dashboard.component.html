<app-titulo [titulo]="titulo"></app-titulo>
<div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v9.0" nonce="kvfohuEw"></script>
<hr>

<div class="container" style="margin-top: 5%;">
  <div class="card-columns">
    <div class="card" *ngFor="let evento of eventos">
      <!--<a href="#">-->
      <img class="card-img-top" src="http://localhost:5000/resources/images/{{evento.imagemURL}}?_ts={{dataAtual}}"
        alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{evento.tema}}</h5>
        <p class="card-text">
          {{evento.descricao}}
        </p>
        <p class="card-text"><small class="text-muted"><i class="fa fa-map-marker"></i>{{evento.local}}<i
              class="far fa-user"></i><i class="fas fa-calendar-alt"></i>{{evento.dataEvento |
            DateTimeFormatPipe}}</small></p>
            <div class="fb-like" data-href="https://developers.facebook.com/docs/plugins/" data-width="" data-layout="button_count" data-action="like" data-size="large" data-share="true"></div>
        <!--<button id="{{evento.id}}" class="{{mostrarImagem ? 'btn btn-outline-danger' : 'btn btn-danger'}} favoriteLink" (click)="addFavorito()" id="favorito">
          <i class="{{mostrarImagem ? 'far fa-heart' : 'fas fa-heart'}}"></i>
        </button>-->
      </div>
      <!--</a>-->
    </div>
  </div>
</div>
